<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário Matemático</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Tiny5&family=Varela+Round&display=swap"
        rel="stylesheet">
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Varela Round", sans-serif;
    }

    /* Estilo da barra de pesquisa */
    #searchBar {
        width: calc(100% - 40px);
        margin: 10px 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        color: #333;
        background-color: #f5f5f5;
        outline: none;
        transition: border-color 0.3s;
    }

    #searchBar:focus {
        border-color: #4747DB;
    }

    body.dark-mode #searchBar {
        background-color: #333;
        color: #ccc;
        border-color: #555;
    }

    body.dark-mode #searchBar:focus {
        border-color: #4747DB;
    }

    /* Dark Mode */
    body.dark-mode {
        background-color: #333;
        color: #fff;
    }

    body.dark-mode .sidebar {
        background-color: #1a1a1a;
    }

    body.dark-mode .menu li a {
        color: #ccc;
    }

    body.dark-mode .menu li a:hover,
    body.dark-mode .menu li a.active {
        background-color: #4747DB;
        color: #fff;
    }

    body.dark-mode .bottom-menu .logout {
        color: #ccc;
    }

    body.dark-mode .mode-switch span {
        color: #ccc;
    }

    body.dark-mode .termo h2,
    body.dark-mode .termo p {
        color: #ccc;
    }



    /* Estilo da Sidebar */
    .sidebar {
        width: 250px;
        background-color: #fff;
        transition: width 0.3s;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        position: fixed;
        height: 100%;
        overflow: hidden;
    }

    .sidebar.collapsed {
        width: 70px;
    }

    .sidebar.collapsed .menu li a span {
        display: none;
    }

    .sidebar .logo {
        display: flex;
        align-items: center;
        padding: 20px;
    }

    .logo-icon {
        background-color: #4747DB;
        color: #fff;
        padding: 10px;
        border-radius: 50%;
        font-weight: bold;
        margin-right: 10px;
    }

    .logo-text {
        font-size: 20px;
        font-weight: bold;
        color: #333;
    }

    .sidebar ul.menu {
        list-style: none;
        margin-top: 20px;
    }

    .menu li {
        padding: 15px 20px;
    }

    .menu li a {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #333;
        font-size: 16px;
    }

    .menu li a:hover,
    .menu li a.active {
        background-color: #4747DB;
        color: #fff;
        border-radius: 8px;
    }

    .icon {
        font-size: 18px;
        margin-right: 10px;
    }

    .bottom-menu {
        position: absolute;
        bottom: 20px;
        width: 100%;
        padding: 0 20px;
    }

    .logout {
        display: flex;
        align-items: center;
        color: #333;
        text-decoration: none;
        font-size: 16px;
    }

    .logout .icon {
        margin-right: 10px;
    }

    .mode-switch {
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .mode-switch span {
        font-size: 16px;
    }

    #mode-toggle {
        transform: scale(1.5);
    }

    .main-content {
        margin-left: 250px;
        padding: 20px;
        width: 100%;
    }

    /* Estilo das caixas de termos */
    .termo {
        border: 1px solid #4747DB;
        padding: 10px;
        border-radius: 8px;
        margin: 10px 0;
        transition: transform 0.3s, background-color 0.3s;
    }

    .termo:hover {
        transform: scale(1.05);
        background-color: #4747DB;   
        color: #ccc;
    }

    .termo h2 {
        font-size: 18px;
        margin-bottom: 5px;
        color: #333;
    }

    .termo:hover h2, .termo:hover p {
    color: #ccc; /* Muda a cor do texto ao passar o mouse */
}

    .termo p {
        font-size: 14px;
        color: #666;
    }

    .termo h2, .termo p {
    transition: color 0.3s;
}

    #toggle-button {
        display: none;
        position: fixed;
        top: 10px;
        left: 10px;
        font-size: 24px;
        background: none;
        border: none;
        cursor: pointer;
    }

    /* Responsive Sidebar */
    @media (max-width: 768px) {
        .sidebar {
            width: 70px;
        }

        .sidebar.collapsed {
            width: 0;
        }

        .main-content {
            margin-left: 70px;
        }

        #toggle-button {
            display: block;
        }
    }
</style>

<body>
    <div class="sidebar">
        <div class="logo">
            <span class="logo-icon">MT</span>
            <span class="logo-text">Glossário</span>
        </div>
        <ul class="menu">
            <input type="text" id="searchBar" placeholder="Pesquisar termos..." onkeyup="searchTerms()">
            <li><a href="#"><i class="bi bi-bar-chart-line-fill"></i> <span>Dashboard</span></a></li>
            <li><a href="#"><i class="bi bi-signpost-split-fill"></i> <span>Categoria</span></a></li>
            <li><a href="#"><i class="bi bi-box"></i>Símbolos</span></a></li>
            <li><a href="#"><i class="bi bi-info-circle"></i> <span>Sobre</span></a></li>
        </ul>
        <div class="bottom-menu">
            <a href="#" class="logout"><i class="bi bi-person-circle"></i> <span>Login</span></a>
            <div class="mode-switch">
                <span>Dark Mode</span>
                <input type="checkbox" id="mode-toggle">
            </div>
        </div>
    </div>
    <div class="main-content">
        <button id="toggle-button">☰</button>
        <h1>Bem-vindo !!!</h1>
        <div id="termos-lista">
            <!--Termos que serão adicionados-->
        </div>
    </div>

    <script>
        const sidebar = document.querySelector('.sidebar');
        const toggleButton = document.getElementById('toggle-button');
        const modeToggle = document.getElementById('mode-toggle');
        const termosLista = document.getElementById('termos-lista');

        const termos = [
            { nome: 'Álgebra', descricao: 'Ramo da matemática que lida com símbolos e regras para manipular esses símbolos.' },
            { nome: 'Geometria', descricao: 'Estudo das propriedades e relações de pontos, linhas, superfícies e sólidos.' },
            { nome: 'Cálculo', descricao: 'Ramo da matemática focado em limites, derivadas, integrais e séries infinitas.' },
            { nome: 'Trigonometria', descricao: 'Estudo das relações entre os ângulos e os comprimentos dos triângulos.' }
        ];

        function atualizarLista() {
            termosLista.innerHTML = termos
                .sort((a, b) => a.nome.localeCompare(b.nome))
                .map(termo => `
                    <div class="termo">
                        <h2>${termo.nome}</h2>
                        <p>${termo.descricao}</p>
                    </div>
                `).join('');
        }

        function searchTerms() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const termosFiltrados = termos.filter(termo => termo.nome.toLowerCase().includes(query));
            termosLista.innerHTML = termosFiltrados
                .map(termo => `
                    <div class="termo">
                        <h2>${termo.nome}</h2>
                        <p>${termo.descricao}</p>
                    </div>
                `).join('');
        }

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });

        modeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
        });

        atualizarLista();
    </script>
</body>

</html>
